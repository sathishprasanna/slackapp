<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <form #form="ngForm" (ngSubmit)="login()"> 
    <div padding> 
      <ion-item> 
        <ion-label position="floating"> <ion-icon name="person-add-outline"></ion-icon> Username</ion-label> 
        <ion-input name="userid" [(ngModel)]="userid" type="text" ngModel required></ion-input> 
      </ion-item> 
      <ion-item> 
        <ion-label position="floating"> <ion-icon name="key-outline"></ion-icon> password</ion-label> 
        <ion-input name="password" [(ngModel)]="password" type="password" ngModel required></ion-input> 
      </ion-item> 
      <ion-button [routerLink]="['/channel']" expand="block" color="danger">Log In</ion-button>
    </div> 
  </form> 
</ion-content>
